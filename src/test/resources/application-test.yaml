spring:
  application:
    name: revealtogether-test
  threads:
    virtual:
      enabled: true

# Disable Firebase for tests
app:
  base-url: http://localhost:8080
  cors:
    allowed-origins: http://localhost:3000
  firebase:
    credentials: ""
  redis:
    ttl:
      session-hours: 1
      post-reveal-hours: 1
  broadcast:
    interval-ms: 100
  chat:
    max-messages: 100
    max-length: 280
  name:
    max-length: 50

# Disable actuator endpoints in tests
management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    root: WARN
    revealtogether: DEBUG
